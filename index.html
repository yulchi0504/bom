<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

    />

  <body>
    <header>
      <div class="phone-img">
        <div class="img-fon">
          <div class="plane-clock">
            <div class="clock" id="clock">00:00</div>
            <img
              class="plane"
              src="./img/1024px-Plane_font_awesome.svg.svg"
              alt=""
            />
          </div>
          <div class="phone-fon"></div>
          <div class="battery">
            <img
              class="battery"
              src="./img/battery-icon-2048x1099-lemqsmr6.png"
              alt=""
            />
          </div>
          <div class="application">
            <div class="name-app">
              <a href="./pages/instagram.html">
                <img src="./img/icons8-instagram (2).svg" alt="" />
              </a>
              <p>Instagram</p>
            </div>
            <div class="name-app">
              <a href="./pages/youtube.html">
                <img src="./img/icons8-youtube.svg" alt="" />
              </a>
              <p>YouTube</p>
            </div>
            <div class="name-app">
              <a href="./pages/safari.html">
                <img src="./img/icons8-safari.svg" alt=""
              /></a>
              <p>Safari</p>
            </div>
            <div class="name-app">
              <a href="./pages/clok.html"
                ><img src="./img/icons8-clock (1).svg" alt=""
              /></a>
              <p>Alarm</p>
            </div>
            <div class="name-app">
              <a href="./pages/translate.html"
                ><img src="./img/icons8-translate.svg" alt=""
              /></a>
              <p>Translate</p>
            </div>
            <div class="name-app">
              <a href="./pages/kamera.html"
                ><img style="width: 60px" src="./img/camera.webp" alt=""
              /></a>
              <p>Camera</p>
            </div>
            <div class="name-app">
              <img src="./img/icons8-app-store.svg" alt="" />
              <p>App Store</p>
            </div>
          </div>
          <div class="ilovalar">
            <img src="./img/phone.svg" alt="" />
          </div>
          <div class="opasity-fon"></div>
        </div>
      </div>
    </header>
    <script src="./js/main.js"></script>

</html>
